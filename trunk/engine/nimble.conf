#
# this conf file does has very basic settings, 
# which probably won't be enough for any serious sequence analysis.
# it searches for seeds of length 5-10 with 0-4 wildcards
# it uses:
# gene-counted, hypergeomtric scores, with no partial counts
#

Packages/Seed/ALL/Init/Args = --Sproj-n 10 --Sseed-n 20 --Sprep tree --Sseed-l 10 --Sprep-l 4 --Spssm=off --Smotif=off --Sseed-rr=on --Scount-reverse=on --Sseed-r=2 --Sscore-min=0.01 --Sscore-min-seq-per=20 --Ssearch-t table   --Sscore-t hypegeo  --Scount gene

Packages/Seed/ALL/Runs/L5D0/Args = --Sseed-l 5 --Sproj-d 0
Packages/Seed/ALL/Runs/L5D0/ResetArgs = off
Packages/Seed/ALL/Runs/L5D0/ResetSeeds = off
Packages/Seed/ALL/Runs/L6D0/Args = --Sseed-l 6 --Sproj-d 0
Packages/Seed/ALL/Runs/L6D0/ResetArgs = off
Packages/Seed/ALL/Runs/L6D0/ResetSeeds = off
Packages/Seed/ALL/Runs/L7D1/Args = --Sseed-l 7 --Sproj-d 1
Packages/Seed/ALL/Runs/L7D1/ResetArgs = off
Packages/Seed/ALL/Runs/L7D1/ResetSeeds = off
Packages/Seed/ALL/Runs/L8D2/Args = --Sseed-l 8 --Sproj-d 2
Packages/Seed/ALL/Runs/L8D2/ResetArgs = off
Packages/Seed/ALL/Runs/L8D2/ResetSeeds = off
Packages/Seed/ALL/Runs/L10D2M2/Args = --Sseed-l 10 --Sproj-d 2 --Sproj-mid 2
Packages/Seed/ALL/Runs/L10D2M2/ResetArgs = off
Packages/Seed/ALL/Runs/L10D2M2/ResetSeeds = off
Packages/Seed/ALL/Runs/L10D1M3/Args = --Sproj-d 2 --Sproj-mid 3
Packages/Seed/ALL/Runs/L10D1M3/ResetArgs = off
Packages/Seed/ALL/Runs/L10D1M3/ResetSeeds = off
Packages/Seed/ALL/Runs/L10D0M2/Args = --Sproj-d 0 --Sproj-mid 2
Packages/Seed/ALL/Runs/L10D0M2/ResetArgs = off
Packages/Seed/ALL/Runs/L10D0M2/ResetSeeds = off

# the final section outputs all the data. its settings are L10D0M3

Packages/Seed/ALL/Runs/final/Args = --Sseed-l 10 --Sproj-d 0 --Sproj-mid 3 --Spssm=on --Smotif=on
Packages/Seed/ALL/Runs/final/ResetArgs = off
Packages/Seed/ALL/Runs/final/ResetSeeds = off

